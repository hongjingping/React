<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo03</title>
  <script src="./CommonJs/react.js"></script>
  <script src="./CommonJs/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
</head>
<body>
  <div id="reactContainer"></div>
  <script type="text/babel">
    let names = ['wikiHong', 'react', 'ivanJiao']
    var HelloComponent = React.createClass({
      render: function () {
        return <div>
          { 
            names.map(function (name) {
              return <div key={name}>Hello, {name}!</div>
            }) 
          }
        </div>
      }
    })
    ReactDOM.render(<HelloComponent/>, document.getElementById('reactContainer'))
  </script>
</body>
</html>
