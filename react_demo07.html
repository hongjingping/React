<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./CommonJs/react.js"></script>
  <script src="./CommonJs/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
</head>
<body>
  <div id="reactContainer"></div>
  <script type="text/babel">
   var addCount = React.Component({
    getInitialState: function () {
      console.log('1.getInitialState');
      return {count: 1};
    },
    // 组件挂在到真实dom之前执行
    componentWillMount: function () {
      console.log('2.componentWillMount');
    },
    // 组件挂载完成
    componentDidMount: function () {
      console.log('3.componentDidMount');
    },
    // 更新的时候
    componentWillUpdate: function () {
      console.log('4.componentWillUpdate');
    },
    // 更新结束
    componentDidUpdate: function () {
      console.log('5.componentDidUpdate');
    },
    handleClick: function (e) {
      this.setState({count: this.state.count+1})
    },
    render: function () {
      return (
        <p>
          {this.state.count}<br/>
          <button onClick="{ this.handleClick }">Add</button>
        </p>
      )
    }
   });
   ReactDOM.render(<addCount/>, document.getElementById('reactContainer'));
  </script>
</body>
</html>
