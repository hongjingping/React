<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./CommonJs/react.js"></script>
  <script src="./CommonJs/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
</head>
<body>
  <div id="reactContainer"></div>
  <script type="text/babel">
   var Hello = React.createClass({
    //  1.声明一个状态(变化的)
    getInitialState: function () {
      return {opacity: 1.0}
    },
    componentDidMount: function () {
      setInterval(function () {
        var opacity = this.state.opacity;
        opacity -= .05;
        if (opacity < 0.1) {
          opacity = 1.0;
        }
        this.setState({
          opacity: opacity
        });
      }.bind(this), 1000)
    },
    render: function () {
      return (
        <div style={{opacity: this.state.opacity}}>
          <h2>hello {this.props.name}</h2>
        </div>
      )
    }
   })
   ReactDOM.render(<Hello name="wikiHong"/>, document.getElementById('reactContainer'));
  </script>
</body>
</html>
